<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="public/css/styles.css"> <!-- Custom CSS -->
    <title>Dashboard</title>
</head>
<body>
    <!-- Sidebar terpisah dari konten utama -->
    <div class="sidebar bg-primary text-white">
        <h2 class="text-center py-4">eProduct</h2>
        <ul class="nav flex-column p-3">
            <li class="nav-item">
                <a class="nav-link text-white" href="#">Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="#">Order</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="#">Statistic</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="#">Product</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="#">Stock</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="#">Offer</a>
            </li>
        </ul>
    </div>

    <!-- Konten Utama -->
    <div class="content-wrapper">
        <div class="content p-4">
            <!-- Header -->
            <div class="d-flex align-items-center justify-content-between mb-4">
                <h3>Order</h3>
                <div class="d-flex align-items-center">
                    <input type="text" class="form-control mr-2" placeholder="Search">
                    <input type="date" class="form-control mr-2">
                    <input type="date" class="form-control mr-2">
                    <div class="profile-icon">
                        <img src="profile.jpg" alt="User" class="rounded-circle" width="30">
                    </div>
                </div>
            </div>

            <!-- Tabs dan Tabel Data -->
            <div>
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">All orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Dispatch</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pending</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Completed</a>
                    </li>
                </ul>

                <table class="table mt-3">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Address</th>
                            <th>Date</th>
                            <th>Price</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>#2632</td>
                            <td>Brooklyn Zoe</td>
                            <td>302 Snider Street, RUTLAND, VT, 05701</td>
                            <td>31 Jul 2020</td>
                            <td>$84.00</td>
                            <td><span class="badge badge-warning">Pending</span></td>
                            <td><button class="btn btn-outline-primary">Details</button></td>
                        </tr>
                        <!-- Tambahkan baris lainnya -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
